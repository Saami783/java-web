<!DOCTYPE html>
<html layout:decorate="~{layouts/base}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title th:text="${title} ?: 'Locar'">Locar</title>
    <link href="https://fonts.bunny.net/css?family=figtree:400,600&display=swap" rel="stylesheet"/>
    <title>Créer un Utilisateur</title>

    <style>
        #login {
            color: #A27E6B;
        }

        #login:hover {
            text-decoration: underline;
        }

        .register-form {
            border-radius: 20px;
            border: 1px solid lightgray;
            font-size: 14px;
            padding: 0 10px;
        }

        .center-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button.btn-block {
            width: 100%;
            border-radius: 20px;
        }
    </style>

</head>

<body>
<section layout:fragment="content">
    <br><br><br><br>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card-body center-form">

                    <div class="alert alert-danger" th:if="${param.error}">
                        <p th:text="${param.error}">Message d'erreur</p>
                    </div>

                    <div style="text-align: center;">
                        <h3> Créez votre compte Locar </h3>
                        <br>

                        <div class="form-group">
                            <p class="form-control-a">Vous avez déjà un compte ? <a id="login" th:href="@{/login}">
                                Connectez-vous !</a></p>
                        </div>
                    </div>
                    <br>
                    <form enctype="multipart/form-data" method="post" th:action="@{/register}" th:object="${user}">

                        <div class="form-group col-md-12">
                            <label for="email">Email:</label>
                            <input class="form-control form-control-lg register-form form-control" id="email" required
                                   th:field="*{email}" type="email"/>
                        </div>

                        <p></p>

                        <div class="form-group col-md-12">
                            <label for="nom">Nom:</label>
                            <input class="form-control form-control-lg register-form" id="nom" required
                                   th:field="*{nom}" type="text"/>
                        </div>

                        <p></p>

                        <div class="form-group col-md-12">
                            <label for="prenom">Prénom:</label>
                            <input class="form-control form-control-lg register-form" id="prenom" required
                                   th:field="*{prenom}" type="text"/>
                        </div>

                        <p></p>

                        <div class="form-group col-md-12">
                            <label for="adresse">Adresse:</label>
                            <input class="form-control form-control-lg register-form" id="adresse" required
                                   th:field="*{adresse}" type="text"/>
                        </div>

                        <p></p>

                        <div class="form-group col-md-12">
                            <label for="codePostal">Code Postal:</label>
                            <input class="form-control form-control-lg register-form" id="codePostal" required
                                   th:field="*{codePostal}" type="number"/>
                        </div>

                        <p></p>

                        <div class="form-group col-md-12">
                            <label for="ville">Ville:</label>
                            <input class="form-control form-control-lg register-form" id="ville" required
                                   th:field="*{ville}" type="text"/>
                        </div>

                        <p></p>

                        <div class="form-group col-md-12">
                            <label for="telephone">Téléphone:</label>
                            <input class="form-control form-control-lg register-form" id="telephone" required
                                   th:field="*{telephone}" type="text"/>
                        </div>

                        <p></p>

                        <div class="form-group col-md-12">
                            <label for="password">Mot de passe:</label>
                            <input class="form-control form-control-lg register-form" id="password" required
                                   th:field="*{password}" type="password"/>
                        </div>

                        <p></p>

                        <div class="form-group col-md-12">
                            <label for="age">Age:</label>
                            <input class="form-control form-control-lg register-form" id="age" required
                                   th:field="*{age}" type="number"/>
                        </div>

                        <p></p>

                        <div class="form-group col-md-12">
                            <label for="permis">Votre permis de conduire:</label>
                            <input accept=".jpg, .jpeg, .png" class="form-control" id="permis" name="permis" required
                                   type="file"/>
                        </div>

                        <div class="form-group mt-4 mb-0 col-md-12">
                            <div class="form-group mt-4 mb-0 col-md-12">
                                <button class="btn btn-block form-control-lg"
                                        style="background-color: #A27E6B; color: white;" type="submit">
                                    Inscription
                                </button>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
