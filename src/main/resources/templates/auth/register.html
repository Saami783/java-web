<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/8e6d3a8aa8.js"></script>
  <title th:text="${title} ?: 'Locar'">Locar</title>
  <link href="https://fonts.bunny.net/css?family=figtree:400,600&display=swap" rel="stylesheet"/>
  <title>Créer un Utilisateur</title>
</head>
<body>
<!-- Background image -->
<div
        class="p-5 text-center bg-image"
        style="
      background-image: url('https://img.freepik.com/free-photo/black-luxury-jeep-driving-road_114579-4058.jpg?w=1380&t=st=1704238272~exp=1704238872~hmac=516b74024a635df97fd59e683a38a00d94de268caeb435e7ad143afe91c0a74f');
      height: 400px;
      background-size: cover;
      background-position: center;
      background-color: rgba(0, 0, 0, 0.6);
    "
>
  <div class="mask" >
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="text-white">
        <h1 class="mb-3">Rejoignez la Communauté Locar</h1>
        <h4 class="mb-3">Créez Votre Compte dès Aujourd'hui !</h4>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <br>
    <h1>Inscription</h1>
    <div class="alert alert-danger" th:if="${error}">
      <p th:text="${error}">Message d'erreur</p>
    </div>
    <form class="row g-3" th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data">

      <div class="row">
        <div class="col">
          <label for="email">Email:</label>
          <input type="email"  class="form-control" id="email" th:field="*{email}" required />
        </div>
        <div class="col">
          <label for="nom">Nom:</label>
          <input type="text" id="nom"  class="form-control" th:field="*{nom}" required />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="prenom">Prénom:</label>
          <input type="text" id="prenom"  class="form-control" th:field="*{prenom}" required />
        </div>
        <div class="col">
          <label for="adresse">Adresse:</label>
          <input type="text" id="adresse"  class="form-control" th:field="*{adresse}" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="codePostal">Code Postal:</label>
          <input type="text" id="codePostal"  class="form-control" th:field="*{codePostal}" />
        </div>
        <div class="col">
          <label for="ville">Ville:</label>
          <input type="text" id="ville"  class="form-control" th:field="*{ville}" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="telephone">Téléphone:</label>
          <input type="text" id="telephone"  class="form-control" th:field="*{telephone}" />
        </div>
        <div class="col">
          <label for="password">Mot de passe:</label>
          <input type="password" id="password"  class="form-control" th:field="*{password}" required />
        </div>

        <div class="col">
          <label for="age">Age:</label>
          <input type="number" id="age"  class="form-control" th:field="*{age}" required />
        </div>
      </div>



      <!--  <div>-->
      <!--    <label for="permisPath">Chemin du Permis:</label>-->
      <!--    <input type="text" id="permisPath" th:field="*{permisPath}" />-->
      <!--  </div>-->

      <div>
        <label for="permis">Votre permis de conduire:</label>
        <input type="file" id="permis"  class="form-control" accept=".jpg, .jpeg, .png" name="permis" required />
      </div>
      <div>
        <button type="submit" class="btn btn-primary">S'inscrire</button>
      </div>
    </form>
  </div>

</div>

<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
