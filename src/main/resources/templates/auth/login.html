<!DOCTYPE html>
<html layout:decorate="~{layouts/base}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title th:text="${pageTitle}">Authentification</title>

    <style>
        .form-control{
            border-radius: 30px;
            border: 1px solid lightgray;
        }
        .input-sm {
            height: 30px;
        }

        #sign-in{
            border-radius: 30px;
            background-color: #A27E6B;
            color: white;
        }

        #sign-in:hover{
            background-color: #0a0a0a;
        }

        #create-account{
            color: #A27E6B;
        }

        #create-account:hover{
            text-decoration: underline;
        }
    </style>
</head>

<body>
<section layout:fragment="content">
    <br><br><br>
    <div class="container mt-5"></div>
    <br><br><br>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card-body">

                    <div class="alert alert-danger" th:if="${param.error}">Email ou mot de passe incorrect.</div>
                    <div class="alert alert-success" th:if="${param.logout}">Vous êtes déjà connecté.</div>

                    <form  class="login-form" th:action="@{/login}" method="post">
                        <div style="text-align: center;"> <h3> Pas de compte ? </h3>
                            <div class="form-group">
                                <a th:href="@{/register}" class="form-control-a" id="create-account"> CRÉEZ VOTRE COMPTE </a>
                            </div>
                        </div>
                        <p> </p>
                        <div class="form-group col-md-8 offset-md-2">
                            <label class="small mb-1" for="username">Email</label>
                            <input class="form-control py-4 input-sm" type="email" id="username" name="username" placeholder="Email" autocomplete="email" required autofocus />
                        </div>
                        <p> </p>
                        <div class="form-group col-md-8 offset-md-2">
                            <label class="small mb-1" for="password">Password</label>
                            <input class="form-control py-4 input-sm" type="password" id="password" name="password" placeholder="Mot de passe" autocomplete="current-password" required/>
                        </div>

                        <div class="form-group mt-4 mb-0 col-md-8 offset-md-2">
                            <button class="btn btn-block" id="sign-in" type="submit" value="Log in" >
                                Connexion
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</section>

</body>
</html>
