<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top app_home" id="app_home-bg-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand" id="app_home-locar" th:href="@{/}">LOCAR</a>


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="background-color: black" id="burgerMenu">
                        <img width="25" height="25" src="https://img.icons8.com/ios-filled/50/FFFFFF/menu--v1.png" alt="menu--v1"/>
                    </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <div id="contouring-rent-car">
                                <a class="nav-link" id="rent-car" th:href="@{/vehicules}">Notre catalogue</a>
                            </div>
                        </li>

                        <!-- Liens pour les utilisateurs non connectés -->
                        <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" th:href="@{/login}">Se connecter</a>
                        </li>
                        <li class="nav-item" th:unless="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" th:href="@{/register}">Créer un compte</a>
                        </li>

                        <!-- Liens pour les utilisateurs connectés -->
                        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" th:href="@{/reservations}">Mes réservations</a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" th:href="@{/profil}">Profil</a>
                        </li>

                        <li class="nav-item" th:if="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')')}">
                            <a class="nav-link" th:href="@{/admin/users}">Admin</a>
                        </li>

                        <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link" th:href="@{/logout}">Déconnexion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </nav>
</header>
</body>
</html>
