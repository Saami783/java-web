<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un Utilisateur</title>
</head>
<body>
<div class="container">
    <h1>Inscription</h1>
    <form th:action="@{/users}"  class="form-control" th:object="${user}" method="post">
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email"  class="form-control" th:field="*{email}" />
        </div>
        <div>
            <label for="nom">Nom: </label>
            <input type="text" id="nom"  class="form-control" th:field="*{nom}" />
        </div>
        <div>
            <label for="prenom">Prénom: </label>
            <input type="text" id="prenom"  class="form-control" th:field="*{prenom}" />
        </div>
        <div>
            <label for="adresse">Adresse: </label>
            <input type="text" id="adresse"  class="form-control" th:field="*{adresse}" />
        </div>
        <div>
            <label for="codePostal">Code Postal: </label>
            <input type="text" id="codePostal"  class="form-control" th:field="*{codePostal}" />
        </div>
        <div>
            <label for="ville">Ville: </label>
            <input type="text" id="ville"  class="form-control" th:field="*{ville}" />
        </div>
        <div>
            <label for="telephone">Téléphone: </label>
            <input type="text" id="telephone"  class="form-control" th:field="*{telephone}" />
        </div>
        <div>
            <label for="password">Mot de passe: </label>
            <input type="password" id="password"  class="form-control" th:field="*{password}" />
        </div>
        <div>
            <label for="permisPath">Chemin du Permis: </label>
            <input type="text" id="permisPath"  class="form-control" th:field="*{permisPath}" />
        </div>
        <div>
            <label for="age">Age: </label>
            <input type="number" id="age"  class="form-control" th:field="*{age}" />
        </div>

        <div>
            <button type="submit">Enregistrer</button>
        </div>
    </form>
</div>

</body>
</html>
