<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/8e6d3a8aa8.js"></script>
    <title th:text="${title} ?: 'Locar'">Locar</title>
    <!-- Place favicon.png in the root directory -->
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <!-- Font Icons css -->
    <link rel="stylesheet" href="/css/font-icons.css">
    <!-- plugins css -->
    <link rel="stylesheet" href="/css/plugins.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Responsive css -->
    <link rel="stylesheet" href="/css/responsive.css">

    <link href="https://fonts.bunny.net/css?family=figtree:400,600&display=swap" rel="stylesheet"/>


</head>
<body>






<h1>Créer un Nouvel Utilisateur</h1>
<form th:action="@{/users}" th:object="${user}" method="post">
    <div>
        <label for="email">Email: </label>
        <input type="email" id="email" th:field="*{email}" />
    </div>
    <div>
        <label for="nom">Nom: </label>
        <input type="text" id="nom" th:field="*{nom}" />
    </div>
    <div>
        <label for="prenom">Prénom: </label>
        <input type="text" id="prenom" th:field="*{prenom}" />
    </div>
    <div>
        <label for="adresse">Adresse: </label>
        <input type="text" id="adresse" th:field="*{adresse}" />
    </div>
    <div>
        <label for="codePostal">Code Postal: </label>
        <input type="text" id="codePostal" th:field="*{codePostal}" />
    </div>
    <div>
        <label for="ville">Ville: </label>
        <input type="text" id="ville" th:field="*{ville}" />
    </div>
    <div>
        <label for="telephone">Téléphone: </label>
        <input type="text" id="telephone" th:field="*{telephone}" />
    </div>
    <div>
        <label for="password">Mot de passe: </label>
        <input type="password" id="password" th:field="*{password}" />
    </div>
    <div>
        <label for="permisPath">Chemin du Permis: </label>
        <input type="text" id="permisPath" th:field="*{permisPath}" />
    </div>
    <div>
        <label for="age">Age: </label>
        <input type="number" id="age" th:field="*{age}" />
    </div>

    <div>
        <button type="submit">Enregistrer</button>
    </div>
</form>
</body>
</html>
