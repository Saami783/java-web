<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un Utilisateur</title>
</head>
<body>
<h1>Créer un Nouvel Utilisateur</h1>
<form th:action="@{/users}" th:object="${user}" method="post">
    <div>
        <label for="email">Email: </label>
        <input type="email" id="email" th:field="*{email}" />
    </div>
    <div>
        <label for="nom">Nom: </label>
        <input type="text" id="nom" th:field="*{nom}" />
    </div>
    <div>
        <label for="prenom">Prénom: </label>
        <input type="text" id="prenom" th:field="*{prenom}" />
    </div>
    <div>
        <label for="adresse">Adresse: </label>
        <input type="text" id="adresse" th:field="*{adresse}" />
    </div>
    <div>
        <label for="codePostal">Code Postal: </label>
        <input type="text" id="codePostal" th:field="*{codePostal}" />
    </div>
    <div>
        <label for="ville">Ville: </label>
        <input type="text" id="ville" th:field="*{ville}" />
    </div>
    <div>
        <label for="telephone">Téléphone: </label>
        <input type="text" id="telephone" th:field="*{telephone}" />
    </div>
    <div>
        <label for="password">Mot de passe: </label>
        <input type="password" id="password" th:field="*{password}" />
    </div>
    <div>
        <label for="permisPath">Chemin du Permis: </label>
        <input type="text" id="permisPath" th:field="*{permisPath}" />
    </div>
    <div>
        <label for="age">Age: </label>
        <input type="number" id="age" th:field="*{age}" />
    </div>

    <div>
        <button type="submit">Enregistrer</button>
    </div>
</form>
</body>
</html>
